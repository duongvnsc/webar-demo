<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Video Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #example-scanning-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.75);
        color: white;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div id="example-scanning-overlay">Đang quét báo giấy...</div>

    <a-scene mindar-image="imageTargetSrc: marker.mind; autoStart: true;" 
             color-space="sRGB" embedded
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true">

      <a-assets>
        <video id="video" src="videoplayback.mp4" autoplay loop muted playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" width="1.5" height="0.85" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const overlay = document.getElementById("example-scanning-overlay");
        const sceneEl = document.querySelector("a-scene");
        sceneEl.addEventListener("arReady", () => {
          overlay.style.display = "none";
        });
      });
    </script>
  </body>
</html>
