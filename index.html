<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Video on Ly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import maps: ES Modules -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #control {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 2;
      }
      video {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Nút điều khiển -->
    <div id="control">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div>

    <!-- Vùng hiển thị AR -->
    <div id="container"></div>

    <!-- Video được gắn vào AR -->
    <video id="ar-video" src="video.mp4" autoplay loop muted playsinline></video>

    <!-- Script chính chạy AR -->
    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-image-three";

      const startButton = document.querySelector("#startButton");
      const stopButton = document.querySelector("#stopButton");
      const container = document.querySelector("#container");

      const mindarThree = new MindARThree({
        container: container,
        imageTargetSrc: "target.mind", // Marker từ ảnh ly
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      // Gắn video làm texture
      const video = document.querySelector("#ar-video");
      const texture = new THREE.VideoTexture(video);
      const geometry = new THREE.PlaneGeometry(1, 0.56); // Tỷ lệ 16:9 gần đúng
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);
      anchor.group.add(plane);

      // Khởi động AR
      const start = async () => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };

      const stop = () => {
        mindarThree.stop();
        renderer.setAnimationLoop(null);
      };

      startButton.addEventListener("click", () => start());
      stopButton.addEventListener("click", () => stop());
    </script>
  </body>
</html>
