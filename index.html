<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Video on Cup</title>
    <script type="importmap">
    {
      "imports": {
	"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
	"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
	"mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>  
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
      video { display: none; }
    </style>
  </head>
  <body>
    <div id="ar-container"></div>
    <video id="ar-video" src="video.mp4" autoplay loop muted playsinline></video>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.module.js';
      import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js';

      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "target.mind",
      });
      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);
      const video = document.querySelector("#ar-video");
      const texture = new THREE.VideoTexture(video);
      const geometry = new THREE.PlaneGeometry(1, 0.6);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);
      anchor.group.add(plane);

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
